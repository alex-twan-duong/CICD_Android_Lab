name: Lint Checking

on:
  push:
    branches: [ training/cicd_pipeline ]
    paths: 
      - .github/workflows/**
      - '*/src/**'
      - gradle/**
      - '**.gradle'
      - gradle.properties
      - gradlew*
  pull_request:
    branches: [ training/cicd_pipeline ]

jobs:
  android-lint-check:
    name: Lint Check
    runs-on: ubuntu-latest
    # container: "To be questioned"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: SetUp JDK
        uses: actions/setup-java@v4
        with: 
          distribution: 'temurin'
          java-version: 21
          cache: gradle
      - name : Run Yaml Lint
        id: yamllint
        run: |
          yamllint .
        continue-on-error: false
      - name : Check Yaml Lint Output
        run: |
          echo "There were ${{ steps.yamllint.outputs.warnings }} YAML linting warnings."
      - name : Run Project Lint
        run: ./gradlew lint
        continue-on-error: false


