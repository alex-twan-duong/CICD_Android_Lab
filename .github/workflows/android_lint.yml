name: Lint Checking
'on':
  push:
    branches:
      - training/cicd_pipeline
  pull_request:
    branches:
      - training/cicd_pipeline
jobs:
  android-lint-check:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Run Yaml Lint
        id: yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .github/workflows/
          strict: false
          no_warnings: true
        continue-on-error: false
      - name: SetUp JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
      - name: Run Project Lint
        run: ./gradlew lint
        continue-on-error: false
